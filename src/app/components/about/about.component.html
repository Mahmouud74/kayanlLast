<section class="aboutus py-4" id="aboutUs">
    <div class="container-fluid  mt-5 pt-5" >
        <div class="row mt-5 pl-4">
            <div class="col-md-6">
                <div class="my-3 pt-3 pb-4 pl-3 aboutHead ">
                    <h1 class="aboutHeader">ABOUT KAYAN</h1>
                </div>
                <div class="pl-3 aboutIntroduction" *ngFor="let x of aboutHeader ; index as i "id="">
                    <p > {{x.aboutHeaderContent}} </p>
                    <div class="row" *ngIf= "_Router.url ==='/admindashboard'">
                        <div class="col-12 d-flex justify-content-end">
                            <button class=" edit-project-button p-1" (click)=idHolder(x.aboutHeaderId)  data-toggle="modal" data-target="#editAboutHeader"> <i class="fas fa-edit"></i></button>
                        </div>
                    </div>
                </div>
               <!-- <div class="d-flex justify-content-end mt-2">
                    <a class=" px-4 py-2 aboutButton " href="#contactus-section">Contact</a>
                </div>-->
            </div>
            <div class="col-md-6 pl-2">
                <!--<div class="d-flex justify-content-center">
                    <h2 class='aboutRightSideHeader pl-3'>What we are </h2>
                </div>-->
                <div class="d-flex justify-content-start">
                <div class="row p-4 text-light">
                    <div *ngFor="let x of about ; index as i" class="row" >
                        
                        <div class="row" *ngIf= "_Router.url ==='/admindashboard'">
                            <div class="col-12 d-flex justify-content-end">
                                <button class=" edit-project-button p-1" (click)=idHolder(x._id)  data-toggle="modal" data-target="#editAbout"> <i class="fas fa-edit"></i></button>
                            </div>
                        </div>
                        <div class="col-md-3 pl-5 pt-3" *ngIf='x.aboutTitle==="Office Department" , else elsePart'>
                            <i class="fas fa-3x fa-user-friends aboutIcon"></i>
                        </div>
                        <ng-template #elsePart>
                            <div class="  w-25 pl-5 pt-3 " *ngIf='x.aboutTitle==="Buildings" , else elsePartII'>
                                <i class="fas fa-building fa-3x aboutIcon"></i>
                            </div>
                            <ng-template #elsePartII>
                                <div class="pl-5 pt-3 w-25 " *ngIf='x.aboutTitle==="Office Partners" , else elsePartIII'>
                                    <i class="fas fa-3x  fa-handshake aboutIcon"></i>
                                </div>
                            </ng-template>
                        </ng-template>
                        
                        <div class="col-md-9 pt-3" >
                            <h6 class="aboutRightSideh6">{{x.aboutTitle}}</h6>
                            <p class="aboutRightSideParagraph">{{x.aboutContent}}</p>
                        </div>
                    </div>
                    
                    <!--<div class="col-md-3 pl-5 pt-3">
                        <i class="fas fa-building fa-3x aboutIcon"></i>
                    </div>
                    <div class="col-md-9  pt-3">
                        <h6 class="aboutRightSideh6">Buildings</h6>
                        <p class="aboutRightSideParagraph">We provide strategic advice based on knowledge and experience gained from a broad portfolio of projects.</p>
                    </div>
                    <div class="col-md-3 pl-5 pt-3">
                        <i class="fas fa-handshake fa-3x aboutIcon"></i>
                    </div>
                    <div class="col-md-9  pt-3">
                        <h6 class="aboutRightSideh6">Office Partners</h6>
                        <p class="aboutRightSideParagraph">
                            Due to the work of the founding partners in offices and companies of the largest companies working in this area and access to privileged positions, 
                            which helped to Refine their expertise and their distinction in their field.
                        </p>
                    </div>-->
                </div>
                </div>
            </div>
        </div>
            <!--EDIT About-->
            <div class="modal fade " id="editAbout" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered m-auto modal-xl  " role="document">
                  <div class="modal-content bg-dark">
                    <div class="modal-header servicesModal-head border-0">
                      <h5 class="modal-title  my-1 pt-3 pb-3 pl-3 ml-3"  id="exampleModalLabel">Update About</h5>
                      <button type="button" class="close text-warning mr-2 " data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    
                    <div class="modal-body form-group ">
                        <form [formGroup]="UpdateAboutData">
                            <div class="d-flex justify-content-center">
                                <textarea type="text" name="aboutContent" id="" cols="30" rows="5" formControlName="aboutContent" placeholder="Content "class="form-control w-50"></textarea>
                            </div>
                        </form>

                    </div>

                    <div class="modal-footer my-2 border-0 pr-3">
                      <button  class=" p-1 cancel-button" data-dismiss="modal">cancel</button>
                      <button  class=" p-1 confirmUpdate-button" data-dismiss="modal" (click)="updateAboutContent(aboutIdHolder)">Confirm</button>
                    </div>
                  </div>
                </div>
            </div>
            <!--editAboutHeader-->
            <div class="modal fade " id="editAboutHeader" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered m-auto modal-xl  " role="document">
                  <div class="modal-content bg-dark">
                    <div class="modal-header servicesModal-head border-0">
                      <h5 class="modal-title  my-1 pt-3 pb-3 pl-3 ml-3"  id="exampleModalLabel">Update About</h5>
                      <button type="button" class="close text-warning mr-2 " data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    
                    <div class="modal-body form-group ">
                        <form [formGroup]="updateAboutHeaderContent">
                            <div class="d-flex justify-content-center">
                                <textarea type="text" name="aboutHeaderContent" id="" cols="30" rows="5" formControlName="aboutHeaderContent" placeholder="AboutHeader "class="form-control w-50"></textarea>
                            </div>
                        </form>

                    </div>

                    <div class="modal-footer my-2 border-0 pr-3">
                      <button  class=" p-1 cancel-button" data-dismiss="modal">cancel</button>
                      <button  class=" p-1 confirmUpdate-button" data-dismiss="modal" (click)="updateAboutHeader(aboutIdHolder)">Confirm</button>
                    </div>
                  </div>
                </div>
            </div>
    </div>
</section>
